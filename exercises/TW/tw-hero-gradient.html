<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TW Header with Linear Gradient Background Colour</title>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="antialiased">

    <!-- Hero with gradient background -->
    <header class="bg-gradient-to-r from-purple-500 to-purple-900 text-white flex items-center justify-center text-center
                   px-4 sm:px-6 lg:px-8 min-h-[48vh] sm:min-h-[32vh] md:min-h-[60vh] lg:min-h-[88vh]">
        <div class="max-w-6xl mx-auto space-y-6">

            <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-bold tracking-tight text-white">
                Building the Web of Tomorrow
            </h1>

            <h2 class="text-lg sm:text-xl md:text-2xl text-slate-300 max-w-3xl mx-auto">
                A clean, modern hero block built with Tailwind CSS.
            </h2>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-6 pt-2 max-w-6xl mx-auto">

                <a href="#"
                   class="w-full sm:w-auto rounded-2xl bg-white text-slate-900 px-6 py-3 text-sm sm:text-base font-semibold
                          shadow-md hover:bg-slate-100 transition-colors">
                    Get Started
                </a>

                <a href="#"
                   class="w-full sm:w-auto rounded-2xl border border-white/30 text-white px-6 py-3 text-sm sm:text-base font-semibold
                          hover:bg-white/10 transition-colors">
                    Learn More
                </a>

            </div>

        </div>
    </header>

</body>
</html>
