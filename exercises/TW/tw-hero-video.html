<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Video Background</title>

  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="antialiased">

<header class="relative overflow-hidden flex items-center justify-center 
  min-h-[500px] md:h-[80vh] px-[12%] pb-[4%]">

  <!-- Background video -->
  <video
    class="absolute inset-0 w-full h-full object-cover z-0"
    autoplay
    muted
    loop
    playsinline
    disablepictureinpicture
    preload="auto"
    poster="https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg"
  >
    <source src="https://cdn.coverr.co/videos/coverr-working-on-a-laptop-6460/1080p.mp4" type="video/mp4">
  </video>

  <!-- Gradient overlay -->
  <div class="absolute inset-0 z-10"
       style="background: linear-gradient(rgba(29,38,113,0.7), rgba(195,55,100,0.3));">
  </div>

  <!-- Text -->
  <div class="relative z-20 text-center text-white">
    <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold drop-shadow-[2px_2px_2px_#222]">
      Education for Life
    </h1>

    <h2 class="mt-4 text-xl md:text-3xl lg:text-5xl uppercase drop-shadow-[2px_2px_2px_#222]">
      A brighter career and future
    </h2>
  </div>

</header>

</body>
</html>
